# Must be unique in a given SonarQube instance
sonar.projectKey=CRAWS_ns-shared-cdk-templates
sonar.projectName=CRAWS NS Shared CDK Templates

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=rest-api-public/typescript/cdk/bin,rest-api-public/typescript/cdk/lib

# Language used
sonar.language=ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.issue.ignore.multicriteria=e1
# ignore CDK class constructors
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1848
sonar.issue.ignore.multicriteria.e1.resourceKey=rest-api-public/typescript/cdk/**/*.ts
